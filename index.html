<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>DAILY ACCURACY SCORE BADGE</title>
  <link rel="stylesheet" type="text/css" href="style.css" />
  <script type="text/javascript" src="badge.js"></script>
</head>
<body>
  <div class="accuracy-badge" data-total-score='98' data-amount='75' data-ex-date="85" data-rec-date="50" data-pay-date="65">
    <svg viewBox='0 0 100 100'>
      <!-- RINGS UNDERNEATH THE SCORES -->
      <circle id='under-amount-blue' cx='50%' cy='50%' r='45'/>
      <circle id='under-ex-date-red' cx='50%' cy='50%' r='45'/>
      <circle id='under-record-date-yellow' cx='50%' cy='50%' r='45'/>
      <circle id='under-pay-date-green' cx='50%' cy='50%' r='45'/>
      <!-- SCORE BARS -->
      <circle id='amount-blue' cx='50%' cy='50%' r='45'/>
      <circle id='ex-date-red' cx='50%' cy='50%' r='45' />
      <circle id='record-date-yellow' cx='50%' cy='50%' r='45' />
      <circle id='pay-date-green'cx='50%' cy='50%' r='45' />
      <!-- TOTAL ACCURACY SCORE TEXT -->
      <text x="37" y="55" id="percentage"></text>
      <!-- TEXT AROUND THE OUTSIDE -->
      <path id="multiarc" d="M 50 0 A 45 45, 0 0 1, 50 100" fill="none"/>
      <text dx="60" dy="0" font-size="5">
        <textPath id="multiarcText" href="#multiarc" aria-label="Amount">
          Amount
        </textPath>
      </text>
      <path id="multiarc2" d="M 50 0 A 45 45, 1 0 0, 50 100" fill="none"/>
      <text dx="115" dy="3" font-size="5">
        <textPath id="multiarcText2" href="#multiarc2" aria-label="ExDate">
          Ex-Date
        </textPath>
      </text>
      <path id="multiarc3" d="M 0 50 A 45 45, 0 0 1, 100 50" fill="none"/>
      <text dx="15" dy="0" font-size="5">
        <textPath id="multiarcText3" href="#multiarc3" aria-label="RecordDate">
          Record Date
        </textPath>
      </text>
      <path id="multiarc4" d="M 0 50 A 45 45, 0 0 1, 100 50" fill="none"/>
      <text dx="61" dy="0" font-size="5">
        <textPath id="multiarcText4" href="#multiarc4" aria-label="PayDate">
          Pay Date
        </textPath>
      </text>
      <!-- END OF TEXT -->
    </svg>
  </div>
</body>
</html>
